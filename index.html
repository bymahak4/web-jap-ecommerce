<body class="text-center">

  <div class="box">
    
    <h2>e-Mercado
      <span class="spanEffect"></span>
      <span class="spanEffect"></span>
    </h2>
    
    <form action="home.html">
      <div class="inputBox">
        <input type="text" id="user" name="user" value="" maxlength="12" required autofocus>
        <label class="lblLog">Username</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" id="password" required>
        <label class="lblLog">Password</label>
      </div>
      <div class="checkBox">
        <label id="labelCheckbok"> 
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>

      <button id="btnLog" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      
      <div class="g-signin2 d-flex justify-content-center mt-3 mb-1" data-onsuccess="onSignIn" data-theme="dark"></div>
      
      <div class="registerUser">
        <p>¿No tienes una cuenta? <b><a href="">Registrarse</a></b></p>
      </div>
      
    </form>
  </div>
  

  <script src="js/init.js"></script>
  <script src="js/logIn.js"></script>
