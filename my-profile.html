<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Mi Perfil</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    
    <!-- Web Icon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
      
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"       rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"  rel="stylesheet">

    <!-- CSS Style --> 
    <link rel="stylesheet"  href="css/bootstrap.min.css"    type="text/css">
    <link rel="stylesheet"  href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet"  href="css/magnific-popup.css"   type="text/css">
    <link rel="stylesheet"  href="css/elegant-icons.css"    type="text/css">
    <link rel="stylesheet"  href="css/slicknav.min.css"     type="text/css">
    <link rel="stylesheet"  href="css/styles.css"           type="text/css">
    <link rel="stylesheet"  href="css/myProfile.css"        type="text/css">

  </head>

  <body>
    
    <!--Page Preloder Begin -->
    <div id="preloder">
      <div class="loader"></div>
    </div>
    <!-- Page Preloder End -->
    
    <!-- Offcanvas Menu Begin -->
    <div class="offcanvasMenuOverlay"></div>
    <div class="offcanvasMenuWrapper" id="idShowOffCanvas"></div>
    <!-- Offcanvas Menu End -->

    <!-- Navegation Section Begin -->
    <header class="header" id="idShowNavegation"></header>
    <!-- Navegation Section End -->

    <!-- Breadcrumb Begin -->
    <div class="breadcrumbOption">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="breadcrumbLinks">
                      <a href="home.html"><i class="fa fa-home"></i> Home</a>
                      <span>Mi Datos</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- My Perfil Begin -->
    <section class="profile">
      <div class="container">
        <form class="checkFormProfile" id="idformProfile" name="formProfile">
          <div class="row">
            <div class="col-lg-12">
              <h5>Mi Perfil</h5>
              <div class="row">
              <div class="col-lg-12">
                  <div class="checkProfile">
                      <p class="pAvatar">Avatar </p>
                      <div class="boxImgProfile">
                        <img id="showImg" src="" >
                      </div>
                    <div class="inputImg">
                        <input type="text" placeholder="Url de la Imagen" id="idShowUrl" class="inputUrlImg">
                        <div class="spanDelete">
                            <span class="icon_close" id="deleteImg"></span>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Usuario <span>*</span></p>
                    <input type="text" id="showUser">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Email <span>*</span></p>
                    <input type="text" id="showEmail" value="">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Nombre <span>*</span></p>
                    <input type="text" id="showName" value="">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Apellido <span>*</span></p>
                    <input type="text" id="showLastName" value="">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Fecha de Nacimiento <span>*</span></p>
                    <input type="text" class="birthdate" placeholder="YYYY/MM/DD" id="showBirthdate" value="">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="checkProfile">
                    <p>Telefono <span>*</span></p>
                    <input type="text" class="" name="onlyNum" type="tel" id="showTel" value="">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="boxBtnSave">
                    <button type="submit" id="btnProfileSave" class="primary-btn site-btn btnSave">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </section>
    <!-- My Perfil End -->

    <!-- Footer Section Begin -->
    <footer class="footer" id="idShowFooter"></footer>
    <!-- Footer Section End -->



    <!-- JS Plugins -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/cleave.min.js" ></script>
    <script src="js/cleave-phone.i18n.js"></script>
    <script src="js/init.js"></script>
    <script src="js/showNavegation.js"></script>
    <script src="js/showFooter.js"></script>
    <script src="js/my-profile.js"></script>

  </body>

</html>
