        <!-- Contact Section Begin -->
        <section class="contact spad" name="contact">

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="contactContent">
                            <div class="contactAddress">
                                <h5>Informacion de Contacto</h5>
                                <ul>
                                    <li>
                                        <h6><i class="fa fa-map-marker"></i> Direccion</h6>
                                        <p>Dr. Luis Bonavita, 11300 Montevideo</p>
                                    </li>
                                    <li>
                                        <h6><i class="fa fa-phone"></i> Telefono</h6>
                                        <p><span>+123-7894-14563</span><span>+123-1456-7894</span></p>
                                    </li>
                                    <li>
                                        <h6><i class="fa fa-headphones"></i> Soporte</h6>
                                        <p>eMercadoJaP@gmail.com</p>
                                    </li>
                                </ul>
                            </div>

                                <form action="#">

                                    <input type="text" placeholder="Email">
                                    <input type="text" placeholder="Asunto">

                                    <button type="submit" class="site-btn">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="contactMap">
